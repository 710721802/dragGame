<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>video</title>
  <link rel="stylesheet" href="./font/iconfont.css">
</head>
<style>
	*{
		padding: 0;
		margin: 0;
    touch-action: none;
	}
  body {
    overflow: hidden;
    
    background-color: #222;
  }
	video {
    max-width: 100%;
    max-height: 100%;
    position:absolute;
    left:50%;
    top:50%;
    -webkit-transform:translate(-50%,-50%);
    transform:translate(-50%,-50%);
  }
  .btnsBox {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .clickBtnBox {
    position: relative;

    /* position: fixed; */
    /* height: 56.25vw; */
    z-index: 1;
    /* left: 0; */
    /* right: 0; */
    /* top: 50%; */
    /* margin-top: -28.4vw; */
    /* display: none; */
  }
  .clickBtnBox.show{
    display: block;
  }
  .clickBtnBox .heart {
    display: block;
    width: 5.8vw;
    height: 5.3vw;
    position: absolute;
    background: url('./icon-btn.png') no-repeat center center;
    background-size: 100% 100%;
  }
  .clickEnterBtn {
    display: block;
    width: 20vw;
    font-size: 2.4vw;
    font-weight: bold;
    /* font-style: italic; */
    color: #fff;
    position: absolute;
    display: flex;
  }
  .clickEnterBtn img {
    width: 4vw;
  }
  .handleVoice{
    position: fixed;
    z-index: 2;
    top: 20px;
    right: 20px;
    font-size: 26px;
    color: aqua;
  }
  .heart{
    animation: heart 1.3s ease-in-out 2.7s infinite alternate;
  }
  @keyframes heart{
    from{transform:translate(0,0)}
    to{transform:translate(0,10px)}
  }
  .handleNext{
    position: fixed;
    z-index: 2;
    bottom: 20px;
    right: 20px;
    font-size: 16px;
    color: aqua;
    cursor: pointer;
  }
</style>
<body oncontextmenu=self.event.returnValue=false>
  <span class="icon iconfont icon-24gf-volumeDisable handleVoice"></span>
  <span class="handleNext">跳过</span>
  <div class="btnsBox">
    <div class="clickBtnBox">
      <a class="heart" href="https://www.baidu.com/" target="_blank" style="top: 13%;left: 51.5%;"></a>
      <a class="heart" href="https://www.baidu.com/" target="_blank" style="top: 43.5%;left: 34%;"></a>
      <a class="heart" href="https://www.baidu.com/" target="_blank" style="top: 15%;left: 13%;"></a>
      <a class="heart" href="https://www.baidu.com/" target="_blank" style="top: 72%;left: 9%;"></a>
      <a class="heart" href="https://www.baidu.com/" target="_blank" style="top: 18%;left: 79%;"></a>
      <div class="clickEnterBtn" style="bottom: 2.5%;left: 68%;">
        <span>点击 "</span>
        <span><img src="./icon-btn.png" alt=""></span>
        <span>" 进入</span>
      </div>
    </div>
  </div>
  <video
    src="02.mp4"
    poster="./01first.jpg"
    id="video1"
    muted
    autoplay
    x5-playsinline
    playsinline="true"
    x-webkit-airplay="true"
    x5-video-player-type="h5"
  ></video>
</body>
<script src="./jquery.min.js"></script>
<script>
let isloop = false
var video=document.getElementById('video1')
/**
 * @description: 开关声音
 * @return {void}
 */
function handleVoice() {
  video.muted = !video.muted
  if(video.muted){
    $(this).removeClass('icon-yinlianglabashengyin')
    $(this).addClass('icon-24gf-volumeDisable')
    
  } else {
    $(this).removeClass('icon-24gf-volumeDisable')
    $(this).addClass('icon-yinlianglabashengyin')
  }
}
/**
 * @description: 切换至第二个视频
 * @return {void}
 */
function handleNextVideo() {
  $("#video1").attr('poster','./02first.jpg')
  // video.currentTime = 32.5
  // video.play()
  // $('.handleNext').hide()
  // $('.clickBtnBox').addClass('show')
  if (!isloop) {
    $("#video1").attr('src','02.mp4')
    $("#video1").attr('loop', true)
    isloop = true
  }
  $('.handleNext').hide()
  $('.clickBtnBox').addClass('show')
}

$('.handleVoice').click(handleVoice)
$('.handleNext').click(function () {
  handleNextVideo()
})
video.addEventListener('ended', handleNextVideo, false)
video.addEventListener('timeupdate', function() {
  // if(video.currentTime>27.5){
  //   $('.handleNext').hide()
  //   $('.clickBtnBox').addClass('show')
  // }
}, false)

// 尺寸自适应 
$('.clickBtnBox').height(video.clientHeight)
$('.clickBtnBox').width(video.clientWidth)
window.addEventListener('resize', function() {
  $('.clickBtnBox').height(video.clientHeight)
  $('.clickBtnBox').width(video.clientWidth)
})
</script>
</html>
