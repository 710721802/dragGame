<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>video</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
    touch-action: none;
	}
  body {
    overflow: hidden;
    
    background-color: #222;
  }
	video {
    width: 100%;
    height: auto;
    position:absolute;
    left:50%;
    top:50%;
    -webkit-transform:translate(-50%,-50%);
    transform:translate(-50%,-50%);
  }
  .clickBtnBox {
    position: fixed;
    height: 56.25vw;
    z-index: 1;
    left: 0;
    right: 0;
    top: 50%;
    margin-top: -28.4vw;
  }
  .clickBtnBox.show{
    display: block;
  }
  .clickBtnBox a {
    display: block;
    width: 3vw;
    height: 3vw;
    border-radius: 50%;
    position: absolute;
    background: url('./icon-btn.png') no-repeat center center;
    background-size: 100% 100%;
  }
</style>
<body>
  <button>打开声音</button>
  <div class="clickBtnBox">
    <a href="https://www.baidu.com/" target="_blank" style="top: 9vw;left: 52.5vw;"></a>
    <a href="https://www.baidu.com/" target="_blank" style="top: 28vw;left: 36vw;">2</a>
    <a href="https://www.baidu.com/" target="_blank" style="top: 76vw;left: 20vw;"></a>
    <a href="https://www.baidu.com/" target="_blank" style="top: 50vw;left: 76vw;"></a>
  </div>
  <video
    src="02.mp4"
    id="video1"
    muted
    autoplay
    x5-playsinline
    playsinline="true"
    x-webkit-airplay="true"
    x5-video-player-type="h5"
  ></video>
	<canvas id="myCanvas"></canvas>
</body>
<script src="./jquery.min.js"></script>
<script>
  
var video=document.getElementById('video1')
let isloop = false
video.addEventListener('ended', function () {
  if (!isloop) {
    $("#video1").attr('src','02.mp4')
    $("#video1").attr('loop', true)
    isloop = true
  }
  video.play();
  $('.clickBtnBox').addClass('show')
}, false)
</script>
</html>
